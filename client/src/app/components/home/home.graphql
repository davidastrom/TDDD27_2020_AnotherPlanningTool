query currentUser {
	currentUser {
		_id
		email
		username
		picture
		boards {
			_id
			name
		}
		teams {
			_id
			name
		}
	}
}

query userById($id: ObjectId!) {
	user(userId: $id) {
		_id
		email
		username
		picture
		boards {
			_id
			name
		}
		teams {
			_id
			name
		}
	}
}

mutation createBoard($input: BoardInput!) {
	createBoard(board: $input) {
		_id
		name
	}
}

mutation createTeam($input: TeamInput!) {
	createTeam(data: $input) {
		_id
		name
	}
}